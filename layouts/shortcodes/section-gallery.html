{{- $background := .Get "background" -}}
{{- $grid := .Get "grid" -}}
{{- $unique_id := (print "_" (delimit (shuffle (split (md5 .Inner) "" )) ""))}}
{{ partial "func-background.html" (dict "context" . "background" $background "grid" $grid "unique_id" $unique_id) }}

<div class="section-gallery" id="{{ $unique_id }}">
    <div class="content-wrapper-max">
        <div class="pspw-lightbox">
            {{ .Inner }}
        </div>
    </div>
</div>
