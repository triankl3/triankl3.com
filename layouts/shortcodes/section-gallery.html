{{- $background := .Get "background" -}}
{{- $grid := .Get "grid" -}}
{{- $unique_id := (print "_" (delimit (shuffle (split (md5 .Inner) "" )) ""))}}
{{ partial "background-func.html" (dict "context" . "background" $background "grid" $grid "unique_id" $unique_id) }}

<div class="section-gallery" id="{{ $unique_id }}">
    <div class="msnry-grid pspw-gallery content-wrapper">
        {{ .Inner }}
    </div>
</div>
